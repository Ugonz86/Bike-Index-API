<!DOCTYPE html>
<html>
  <head>
    <title>Bike Index API</title>
  </head>
  <body>
      <div class="container">
        <h1>See all the bikes that have been registered as stolen in a given location in the past week</h1>
        <label for="location">Enter a location: </label>
        <input type="text" id="location">
        <button type="btn btn-dark" id="locationButton">Go</button>

        <div class="errors"></div>
        <div class="showList">
          <ol id="listDisplay"></ol>
        </div>
      </div>
    </body>
</html>
